##########      Defaults    #############
x-defaults: &defaults
  image: "${OL_IMAGE}"
  restart: "on-failure"
  pid: "container:0l-pid-namespace" # https://docs.docker.com/engine/reference/run/#pid-settings---pid
  volumes:
    - "node_data:/home/${DOCKER_USERNAME}/.libra"
    - "epoch_archive:/home/${DOCKER_USERNAME}/epoch-archive-testnet"
  ulimits:
    nproc: 500000
    nofile: 500000
  entrypoint: [ "" ]
  env_file:
    - "./.env"

x-util-defaults: &util-defaults
  <<: *defaults
  restart: "no"
  command: [ "tail", "-f", "/dev/null" ]

###########################################

version: "3.8"
services:
  ##########  Main services   #############

  node:
    <<: *defaults
    container_name: "0l-${OL_NODE_MODE}"
    command:
      [
        "libra",
        "node",
        "--config-path",
        "/home/${DOCKER_USERNAME}/.libra/${OL_NODE_MODE}.yaml"
      ]
    ports:
      - "6180:6180"
      - "6181:6181"
      - "6182:6182"
      - "8080:8080"
      - "127.0.0.1:9100:9100" # prometheus
      - "127.0.0.1:9101:9101" # prometheus
      - "127.0.0.1:9102:9102" # prometheus

  tower:
    <<: *defaults
    container_name: 0l-tower
    command: "libra tower ${OL_TOWER_OPERATOR} ${OL_TOWER_USE_FIRST_UPSTREAM} ${OL_TOWER_VERBOSE} start"
    environment:
      NODE_ENV: "prod"
      TEST: "${OL_TOWER_TEST-n}"


  ########## Utility services #############

  shell:
    <<: *util-defaults
    container_name: 0l-shell

  source:
    <<: *util-defaults
    image: "${OL_IMAGE}-source"
    container_name: 0l-source

  builder:
    <<: *util-defaults
    image: "${OL_IMAGE}-builder"
    container_name: 0l-builder

volumes:
  node_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${OL_DATA_DIR}"
  epoch_archive:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${OL_EPOCH_ARCHIVE_DIR}"
